<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/The design files/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@700&family=Kumbh+Sans:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/The design files/files/style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img id="cube" src="/The design files/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="eth">
            <img src="/The design files/images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
            <img src="/The design files/images/icon-clock.svg" alt="">
            <span>3 days left</span>
        </div>
        <div class="hero">
            <img src="/The design files/images/image-avatar.png" alt="">
            <p>Creation of Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
